        <input type="text" id="CompanyInput" oninput="SearchCompany()" placeholder="Search for Company">
        <input type="text" id="BuildingInput" oninput="SearchBuilding()" placeholder="Building Filter">

        <table id="myTable">

        <script>
            function SearchCompany() {
              // Declare variables
              var input, filter, table, tr, td, i, txtValue;
              input = document.getElementById("CompanyInput");
              filter = input.value.toUpperCase();
              table = document.getElementById("myTable");
              tr = table.getElementsByTagName("tr");

              // Loop through all table rows, and hide those who don't match the search query
              for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                  txtValue = (td.textContent || td.innerText).toUpperCase();
                  if (txtValue.startsWith(filter)) {
                    tr[i].style.display = "";
                  } else {
                    tr[i].style.display = "none";
                  }
                }
              }
            }

            function SearchBuilding() {
              // Declare variables
              var input, filter, table, tr, td, i, txtValue;
              input = document.getElementById("BuildingInput");
              filter = input.value.toUpperCase();
              table = document.getElementById("myTable");
              tr = table.getElementsByTagName("tr");

              // Loop through all table rows, and hide those who don't match the search query
              for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[1];
                if (td) {
                  txtValue = (td.textContent || td.innerText);
                  if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                  } else {
                    tr[i].style.display = "none";
                  }
                }
              }
            }
        </script>
    </body>
